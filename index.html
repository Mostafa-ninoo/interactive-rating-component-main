<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>interative rating component</title>
</head>

<body>
  <main>
    <div class="main-div">
      <div class="icon-container">
        <img src="images/icon-star.svg" alt="icon-star" class="icon-star">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support
        request. All feedback is appreciated to help us
        improve our offering!</p>
      <div id="numbers">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num">4</button>
        <button class="num">5</button>
      </div>
      <button id="submit-btn">SUBMIT</button>
    </div>
    <div class="second-div">
      <div class="inside-div">
        <img src="images/illustration-thank-you.svg" alt="illustration-icon" class="illustration-icon">
        <div id="choose">
          You selected <span id="rating"></span> out of 5
        </div>
        <span>Thank you!</span>
        <p>We appreciate you taking the time to give a rating.
          If you ever need more support, donâ€™t hesitate to
          <span class="center-syntax">get in touch!</span>
        </p>
      </div>
    </div>


  </main>


  <script src="main.js"></script>
</body>

</html>
